<!DOCTYPE html>
<html lang="en"> <!-- Default ke English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle"></title>
    <meta name="description" content="" id="metaDescription">
    <link rel="stylesheet" href="css/styles-alt-A.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="#" id="logoText">Bogor MTB</a>
            </div>
            <nav class="main-nav">
                <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
                <ul class="nav-links">
                    <li><a href="#featured-routes" id="navPopularRoutes"></a></li>
                    <li><a href="#tips-guides-alt-a" id="navTipsGuides"></a></li>
                    <li><a href="#latest-news-alt-a" id="navBlog"></a></li>
                    <li><a href="#" id="navAboutUs"></a></li>
                    <li><a href="#" id="navContact"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section - Alt A -->
        <section id="hero-alt-a" class="hero-section-alt-a">
            <div class="hero-content container">
                <h1 id="heroTitle_altA"></h1>
                <p id="heroParagraph_altA"></p>
                <a href="#featured-routes" class="btn btn-primary" id="heroButton_altA"></a>
            </div>
        </section>

        <!-- Featured Routes Section (Struktur sama dengan default, tapi ID mungkin perlu spesifik jika ada perbedaan) -->
        <section id="featured-routes" class="featured-routes-section section-padding">
            <div class="container">
                <h2 id="featuredRoutesTitle_altA"></h2>
                <div class="routes-grid" id="routesGridContainer_altA">
                    <!-- Konten kartu rute akan di-generate oleh JS -->
                </div>
            </div>
        </section>

        <!-- Tips & Guides Section - Alt A (Struktur Card) -->
        <section id="tips-guides-alt-a" class="tips-section-alt-a section-padding alt-bg">
            <div class="container">
                <h2 id="tipsGuidesTitle_altA"></h2>
                <div class="tips-grid-cards" id="tipsGridContainer_altA">
                    <!-- Konten kartu tips akan di-generate oleh JS -->
                </div>
            </div>
        </section>

         <!-- Latest News/Blog Section - Alt A (Struktur Card) -->
        <section id="latest-news-alt-a" class="blog-section-alt-a section-padding">
            <div class="container">
                 <h2 id="latestNewsTitle_altA"></h2>
                 <div class="blog-grid-cards" id="blogGridContainer_altA">
                     <!-- Konten kartu blog akan di-generate oleh JS -->
                 </div>
                 <div class="text-center" style="margin-top: 30px;">
                     <a href="#" class="btn btn-secondary" id="latestNewsViewAll_altA"></a>
                 </div>
            </div>
        </section>
    </main>

    <footer class="site-footer section-padding">
        <div class="container">
            <p id="copyrightText">© <span id="current-year"></span></p>
        </div>
    </footer>

    <!-- Language Switcher -->
    <div id="language-switcher" class="language-switcher">
        <button data-lang="en" class="lang-btn active">EN</button>
        <button data-lang="id" class="lang-btn">ID</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
