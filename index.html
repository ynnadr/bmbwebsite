<!DOCTYPE html>
<html lang="en"> <!-- Default ke English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title dan Meta Description akan diisi oleh JS -->
    <title id="pageTitle"></title>
    <meta name="description" content="" id="metaDescription">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="#" id="logoText">Bogor MTB</a> <!-- ID untuk teks logo jika perlu -->
            </div>
            <nav class="main-nav">
                <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
                <ul class="nav-links">
                    <li><a href="#featured-routes" id="navPopularRoutes"></a></li>
                    <li><a href="#tips-guides" id="navTipsGuides"></a></li>
                    <li><a href="#latest-news" id="navBlog"></a></li>
                    <li><a href="#" id="navAboutUs"></a></li>
                    <li><a href="#" id="navContact"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero" class="hero-section"> <!-- ID untuk background image -->
            <div class="hero-content container">
                <h1 id="heroTitle"></h1>
                <p id="heroParagraph"></p>
                <a href="#featured-routes" class="btn btn-primary" id="heroButton"></a>
            </div>
        </section>

        <!-- Featured Routes Section -->
        <section id="featured-routes" class="featured-routes-section section-padding">
            <div class="container">
                <h2 id="featuredRoutesTitle"></h2>
                <div class="routes-grid" id="routesGridContainer">
                    <!-- Konten akan di-generate oleh JS -->
                </div>
            </div>
        </section>

        <!-- Tips & Guides Section (Default) -->
        <section id="tips-guides" class="tips-section section-padding alt-bg">
            <div class="container">
                <h2 id="tipsGuidesTitle_default"></h2>
                 <div class="tips-grid" id="tipsGridContainer_default">
                    <!-- Konten akan di-generate oleh JS -->
                 </div>
            </div>
        </section>

         <!-- Latest News/Blog Section (Default) -->
        <section id="latest-news" class="blog-section section-padding">
            <div class="container">
                 <h2 id="latestNewsTitle_default"></h2>
                 <div class="blog-grid" id="blogGridContainer_default">
                     <!-- Konten akan di-generate oleh JS -->
                 </div>
                 <div class="text-center">
                     <a href="#" class="btn btn-secondary" id="latestNewsViewAll_default"></a>
                 </div>
            </div>
        </section>
    </main>

    <footer class="site-footer section-padding">
        <div class="container">
            <p id="copyrightText">© <span id="current-year"></span></p>
        </div>
    </footer>

    <!-- Language Switcher -->
    <div id="language-switcher" class="language-switcher">
        <button data-lang="en" class="lang-btn active">EN</button>
        <button data-lang="id" class="lang-btn">ID</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
