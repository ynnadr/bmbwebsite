<!DOCTYPE html>
<html lang="en"> <!-- Default ke English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle"></title>
    <meta name="description" content="" id="metaDescription">
    <link rel="stylesheet" href="css/styles-alt-B.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="#" id="logoText">Bogor MTB</a>
            </div>
            <nav class="main-nav">
                <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
                <ul class="nav-links">
                    <li><a href="#route-highlight" id="navPopularRoutes"></a></li> <!-- Perhatikan href mungkin beda -->
                    <li><a href="#essential-tips" id="navTipsGuides"></a></li>      <!-- Perhatikan href mungkin beda -->
                    <li><a href="#latest-news-alt-b" id="navBlog"></a></li>        <!-- Perhatikan href mungkin beda -->
                    <li><a href="#" id="navAboutUs"></a></li>
                    <li><a href="#" id="navContact"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section - Alt B -->
        <section id="hero-alt-b" class="hero-section-alt-b">
            <div class="container hero-container-alt-b">
                <div class="hero-text">
                    <h1 id="heroTitle_altB"></h1>
                    <p id="heroParagraph_altB"></p>
                    <a href="#route-highlight" class="btn btn-primary" id="heroButton_altB"></a>
                </div>
            </div>
        </section>

        <!-- Route Highlight Section (Layout Split) -->
        <section id="route-highlight" class="split-section section-padding">
            <div class="container split-container">
                <div class="split-image">
                    <img src="" alt="" loading="lazy" id="routeHighlightImage_altB">
                </div>
                <div class="split-content">
                    <h2 id="routeHighlightTitle_altB"></h2>
                    <span class="route-difficulty" id="routeHighlightDifficulty_altB"></span>
                    <p id="routeHighlightDescription_altB"></p>
                    <a href="#" class="btn btn-secondary" id="routeHighlightButton_altB"></a>
                </div>
            </div>
        </section>

        <!-- Tips Section (Layout Split Terbalik) -->
         <section id="essential-tips" class="split-section section-padding alt-bg reverse">
            <div class="container split-container">
                 <div class="split-image">
                     <img src="" alt="" loading="lazy" id="essentialTipsImage_altB">
                 </div>
                 <div class="split-content">
                    <h2 id="essentialTipsTitle_altB"></h2>
                    <ul id="essentialTipsList_altB">
                        <!-- List item akan di-generate oleh JS -->
                    </ul>
                    <a href="#" class="btn btn-secondary" id="essentialTipsButton_altB"></a>
                </div>
            </div>
        </section>

        <!-- Blog Snippet Section (Layout List) -->
        <section id="latest-news-alt-b" class="blog-section-alt-b section-padding">
            <div class="container">
                <h2 id="latestNewsTitle_altB"></h2>
                <div class="blog-list" id="blogListContainer_altB">
                    <!-- Konten blog list akan di-generate oleh JS -->
                </div>
                 <div class="text-center" style="margin-top: 30px;">
                     <a href="#" class="btn btn-secondary" id="latestNewsViewAll_altB"></a>
                 </div>
            </div>
        </section>
    </main>

    <footer class="site-footer section-padding">
        <div class="container">
            <p id="copyrightText">© <span id="current-year"></span></p>
        </div>
    </footer>

    <!-- Language Switcher -->
    <div id="language-switcher" class="language-switcher">
        <button data-lang="en" class="lang-btn active">EN</button>
        <button data-lang="id" class="lang-btn">ID</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
